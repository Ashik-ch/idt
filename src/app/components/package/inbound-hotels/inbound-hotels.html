<section data-animate="hotels" class="bg-white rounded-2xl shadow-xl p-8">
    <!-- Section Title -->
    <h2 class="text-3xl font-bold text-gray-900 mb-6 flex items-center">
        <span class="bg-orange-100 p-3 rounded-full mr-4">üè®</span>
        Hotels & Resorts
    </h2>

    <!-- Loop Hotels -->
    <div class="flex flex-wrap gap-2 justify-between">
        <!-- Destination Card -->
        <div *ngFor="let hotel of hotels" class="flex flex-col w-full sm:w-1/ 2md:w-[22%] lg:w-[24%] 
                    bg-white/70 backdrop-blur-lg rounded-2xl border border-gray-200 
                    shadow-lg hover:shadow-2xl transition-all duration-500 p-6">
            <h3 class="text-xl font-bold text-gray-900 mb-6 text-center border-b pb-3"> {{ hotel.destination }}
            </h3>

            <!-- Categories Column -->
            <div class="flex flex-col gap-4 flex-1">
                <div *ngFor="let category of getObjectKeys(hotel.categories)" class="flex-1 bg-gradient-to-br from-gray-50 to-white rounded-xl 
                        p-4 border shadow-sm hover:shadow-md transition">

                    <!-- Category Name -->
                    <h4 class="font-semibold text-gray-800 mb-3 text-center">{{ category }}</h4>

                    <ul class="space-y-2">
                        <li *ngFor="let hotelName of hotel.categories[category]"
                            class="text-sm text-gray-600 flex items-center">
                            <span class="text-blue-500 mr-2">üè®</span>
                            {{ hotelName }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <!-- Transport Options -->
    <div class="mt-12" data-animate="transport">
        <h3 class="text-3xl font-extrabold text-gray-900 mb-8 flex items-center gap-3 text-center">
            <span class="bg-red-100 text-red-600 p-3 rounded-full shadow-md">üöó</span>
            <span class="tracking-wide">Transport Options</span>
        </h3>

        <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div *ngFor="let transport of transport" class="relative group bg-white/80 backdrop-blur-lg border border-red-100 rounded-2xl shadow-md p-6 
                      hover:shadow-xl hover:scale-[1.02] transition-all duration-500 overflow-hidden">

                <div class="absolute inset-0 bg-gradient-to-br from-red-500/10 via-white/40 to-pink-200/20 opacity-0 
                        group-hover:opacity-100 transition-opacity duration-500 rounded-2xl"></div>

                <div class="relative z-10">
                    <h4
                        class="text-xl font-bold text-red-600 mb-3 group-hover:text-red-700 transition-colors duration-300">
                        {{ transport.pax }}
                    </h4>
                    <p class="text-gray-700 leading-relaxed group-hover:text-gray-900 transition-colors duration-300">
                        {{ transport.description }}
                    </p>
                </div>
                <div class="absolute top-4 right-4 text-red-400 text-2xl opacity-0 group-hover:opacity-100 
                        transform group-hover:translate-y-1 transition-all duration-500"> üöô
                </div>
            </div>
        </div>
    </div>
</section>
