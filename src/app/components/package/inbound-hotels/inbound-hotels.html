<section data-animate="hotels" class="bg-white rounded-2xl shadow-xl p-8">
    <!-- Section Title -->
    <h2 class="text-3xl font-bold text-gray-900 mb-6 flex items-center" data-aos="zoom-in-right">
        <span class="bg-orange-100 p-3 rounded-full mr-4">üè®</span>
        Hotels & Resorts
    </h2>
    <div class="flex flex-wrap gap-2 justify-between">
        <div *ngFor="let hotel of hotels; let i = index" class="group flex flex-col w-full sm:w-1/2 md:w-[22%] lg:w-[24%]
                        bg-white/60 backdrop-blur-lg rounded-2xl border border-gray-200
                        shadow-lg hover:shadow-2xl transition-all duration-500 p-0 overflow-hidden
                        min-h-[520px]" data-aos="zoom-in-right" [attr.data-aos-delay]="i * 150">

            <div class="relative w-full h-44 md:h-40 lg:h-48 overflow-hidden">
                <img [src]="hotel.image || 'assets/images/a.jpg'" alt="{{ hotel.destination }}"
                    class="w-full h-full object-cover transform transition-transform duration-500 group-hover:scale-105">
                <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent pointer-events-none">
                </div>
                <div class="absolute left-4 right-4 bottom-4">
                    <h3 class="text-white text-lg md:text-xl font-semibold drop-shadow"> {{ hotel.destination }} </h3>
                </div>
            </div>
            <div class="p-4 flex-1 flex flex-col gap-3">
                <div *ngFor="let category of getObjectKeys(hotel.categories)" class="flex-1 bg-white/40 rounded-xl p-3 border border-gray-100 shadow-sm hover:shadow-md transition
                            min-h-[84px] flex flex-col">
                    <h4 class="text-sm font-semibold text-gray-800 mb-2 text-center">{{ category }}</h4>

                    <ul class="flex-1 space-y-1 overflow-auto">
                        <li *ngFor="let hotelName of hotel.categories[category]"
                            class="text-sm text-gray-700 flex items-center">
                            <span class="text-blue-500 mr-2">üè®</span>
                            <span class="truncate">{{ hotelName }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <!-- Transport Options -->
    <div class="mt-12" data-animate="transport">
        <h3 class="text-3xl font-extrabold text-gray-900 mb-8 flex items-center gap-3 text-center" data-aos="zoom-in-right">
            <span class="bg-red-100 text-red-600 p-3 rounded-full shadow-md">üöó</span>
            <span class="tracking-wide">Transport Options</span>
        </h3>

        <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div *ngFor="let transport of transport; let i = index" class="relative group bg-white/80 backdrop-blur-lg border border-red-100 rounded-2xl shadow-md p-6 
                      hover:shadow-xl hover:scale-[1.02] transition-all duration-500 overflow-hidden"
                data-aos="zoom-in-right" [attr.data-aos-delay]="i * 150">

                <div class="absolute inset-0 bg-gradient-to-br from-red-500/10 via-white/40 to-pink-200/20 opacity-0 
                        group-hover:opacity-100 transition-opacity duration-500 rounded-2xl"></div>

                <div class="relative z-10">
                    <h4
                        class="text-xl font-bold text-red-600 mb-3 group-hover:text-red-700 transition-colors duration-300">
                        {{ transport.pax }}
                    </h4>
                    <p class="text-gray-700 leading-relaxed group-hover:text-gray-900 transition-colors duration-300">
                        {{ transport.description }}
                    </p>
                </div>
                <div class="absolute top-4 right-4 text-red-400 text-2xl opacity-0 group-hover:opacity-100 
                        transform group-hover:translate-y-1 transition-all duration-500"> üöô
                </div>
            </div>
        </div>
    </div>
</section>
