<section data-animate="quick-itinerary" class="bg-white rounded-2xl shadow-xl p-8 mb-8">
    <h2 class="text-3xl font-bold text-gray-900 mb-6 flex items-center">
        <span class="bg-blue-100 p-3 rounded-full mr-4">üíé</span> Quick Reference Itinerary
    </h2>

    <div class="container flex w-full h-screen gap-2 box-border overflow-x-auto">
        <div *ngFor="let day of packageData?.detailedItinerary; let i = index"
            class="box relative flex-1 overflow-hidden rounded-2xl shadow-lg transition-all duration-500 cursor-pointer group">
            <img [src]="day.image"
                class="w-[200%] h-[calc(100%-10vh)] object-cover transition-all duration-500 group-hover:w-full group-hover:h-full" />

            <div
                class="absolute left-2 top-1/2 -translate-y-1/2 -rotate-90  text-white text-lg font-bold z-10 pointer-events-none  group-hover:opacity-0 ">
                {{ day.title }}
            </div>

            <!-- Overlay with details (shown on hover) -->
            <div
                class="absolute inset-0 bg-black/60 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-500 flex flex-col justify-end p-4 rounded-2xl">
                <div class="flex items-center gap-2 mb-2">
                    <!-- Icon before day -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="6" x2="10" y1="11" y2="11" />
                        <line x1="8" x2="8" y1="9" y2="13" />
                        <line x1="15" x2="15.01" y1="12" y2="12" />
                        <line x1="18" x2="18.01" y1="10" y2="10" />
                        <path
                            d="M17.32 5H6.68a4 4 0 0 0-3.978 3.59c-.006.052-.01.101-.017.152C2.604 9.416 2 14.456 2 16a3 3 0 0 0 3 3c1 0 1.5-.5 2-1l1.414-1.414A2 2 0 0 1 9.828 16h4.344a2 2 0 0 1 1.414.586L17 18c.5.5 1 1 2 1a3 3 0 0 0 3-3c0-1.545-.604-6.584-.685-7.258-.007-.05-.011-.1-.017-.151A4 4 0 0 0 17.32 5z" />
                    </svg>
                    <h3 class="text-xl font-bold text-white transition-all duration-500">
                        {{ day.day }} - {{ day.title }}
                    </h3>
                </div>

                <!-- Details list -->
                <ul class="list-disc list-inside space-y-1 text-sm">
                    <li *ngFor="let detail of day.details">{{ detail }}</li>
                </ul>
            </div>

            <!-- Day text at bottom when not hovered -->
            <span
                class="absolute bottom-0 w-full text-center text-white text-lg font-semibold bg-black/30 py-2 rounded-b-2xl group-hover:opacity-0 transition-opacity duration-500 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-yellow-400" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>
                {{ day.day }}
            </span>
        </div>
    </div>
</section>

<section data-animate="highlights" class="bg-white rounded-3xl shadow-xl p-10">
    <h2 class="text-3xl font-bold text-gray-900 mb-6 flex items-center">
        <span class="bg-green-100 p-3 rounded-full mr-3">‚≠ê</span>
        Package Highlights
    </h2>
    <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3">
        <div class="relative group" *ngFor="let highlight of stateHighlights">
            <div class="block overflow-hidden shadow-md">
                <img [src]="highlight.img" [alt]="highlight.title"
                    class="w-full sm:h-48 lg-h-96 md-h-96 object-cover transform group-hover:scale-105 transition duration-300">

                <div
                    class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition duration-300 flex flex-col justify-end p-4 text-white">
                    <h3 class="text-lg font-semibold">{{ highlight.title }}</h3>
                    <span class="text-sm">{{ highlight.description }}</span>
                </div>
            </div>
        </div>
    </div>
</section>
