<header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
    <a class="flex items-center gap-2" routerLink="/">
      <span
        class="inline-block w-8 h-8 rounded-full bg-[color:var(--brand)] text-white grid place-items-center font-bold">IDT</span>
      <span class="font-semibold text-gray-900">India Destination Tourism</span>
    </a>
    <nav class="hidden md:flex items-center gap-6 text-sm">
      <a routerLink="/" class="hover:text-[color:var(--brand)]">Home</a>
      <a routerLink="/inbound" class="hover:text-[color:var(--brand)]">Inbound</a>
      <a routerLink="/outbound" class="hover:text-[color:var(--brand)]">Outbound</a>
      <a routerLink="/contact" class="hover:text-[color:var(--brand)]">Contact</a>
    </nav>

    <!-- Mobile Menu Button -->
    <button class="md:hidden p-2 rounded-lg border border-gray-300 hover:bg-gray-100"
      (click)="isMenuOpen = !isMenuOpen">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Mobile Nav -->
  <nav *ngIf="isMenuOpen" class="md:hidden px-4 pb-3 space-y-2 text-sm bg-white border-t">
    <a routerLink="/" (click)="isMenuOpen=false" class="block py-2 hover:text-[color:var(--brand)]">Home</a>
    <a routerLink="/inbound" (click)="isMenuOpen=false" class="block py-2 hover:text-[color:var(--brand)]">Inbound</a>
    <a routerLink="/outbound" (click)="isMenuOpen=false" class="block py-2 hover:text-[color:var(--brand)]">Outbound</a>
    <a routerLink="/contact" (click)="isMenuOpen=false" class="block py-2 hover:text-[color:var(--brand)]">Contact</a>
  </nav>

</header>
