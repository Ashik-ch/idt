<!-- Hero Section -->
<div class="relative w-full min-h-[80vh] md:min-h-[100vh] bg-black overflow-hidden flex items-center">
    <div class="absolute inset-0 w-full h-full bg-cover bg-center"
        style="background-image: url('assets/images/banner.png');"> </div>
    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 
             flex flex-col items-center md:items-start text-center md:text-left gap-6">
        <p class="font-bold text-xs sm:text-sm md:text-base text-gray-800  uppercase tracking-wide">
            Discover Your Journey
        </p>
        <h1 class="font-serif text-3xl sm:text-xl md:text-5xl lg:text-6xl p-3 border-white border-2 rounded-full rounded-s-lg
               font-extrabold text-white bg-[#ff0000] leading-tight">
            Explore the World with Us
        </h1>

        <p
            class="text-sm sm:text-base md:text-lg text-gray-500  max-w-md sm:max-w-lg md:max-w-xl lg:max-w-2xl leading-relaxed">
            Find the best inbound and outbound tour packages, crafted to make your travel
            memorable and seamless.
        </p>

        <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 pt-4 w-full sm:w-auto justify-center md:justify-start">
            <a routerLink="/inbound" class="px-6 py-3 rounded-full bg-red-600 text-white font-semibold shadow-lg hover:shadow-xl 
                 transition-transform transform hover:scale-105 text-center">
                Inbound Packages
            </a>
            <a routerLink="/outbound" class="px-6 py-3 rounded-full border-2 border-red-500 text-red-500 font-semibold 
                 hover:bg-white hover:text-red-600 transition-transform transform hover:scale-105 text-center">
                Outbound Tour
            </a>
        </div>
    </div>
    <div class="hidden md:block md:w-1/4 lg:w-1/4"></div>

</div>
