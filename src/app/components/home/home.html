<!-- Hero Section -->
<div class="relative w-full h-[80vh] md:h-[100vh] bg-black overflow-hidden flex items-center">
    <!-- Background Image -->
    <div class="absolute inset-0 w-full h-full bg-cover bg-center"
        style="background-image: url('assets/images/banner.png');"> </div>
    <div class="relative z-10 max-w-7xl mx-auto   flex flex-col md:flex-row items-center md:items-start gap-6">
        <div class="data-info w-full md:w-3/5 text-center md:text-left space-y-4">
            <p class="font-bold text-xs text-red-900 sm:text-sm uppercase  tracking-wide">
                Discover Your Journey </p>
            <h1
                class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extrabold text-red-600   leading-tight drop-shadow-lg">
                Explore the World with Us
            </h1>
            <p class="text-base sm:text-lg  text-gray-500 max-w-lg mx-auto md:mx-0 leading-relaxed">
                Find the best inbound and outbound tour packages, crafted to make your travel memorable and seamless.
            </p>

            <div class="flex flex-row flex-wrap gap-4 pt-6 justify-center md:justify-start">
                <a routerLink="/inbound"
                    class="px-6 py-2 rounded-full bg-red-500 text-white font-semibold shadow-lg hover:shadow-xl transition transform hover:scale-105">
                    Inbound Packages
                </a>
                <a routerLink="/outbound"
                    class="px-6 py-2 rounded-full border-2 border-red-500 text-red-500 sm:bg-red-500 sm:text-white font-semibold hover:bg-white hover:text-red-600 transition transform hover:scale-105">
                    Outbound Tour
                </a>
            </div>
        </div>
    </div>

    <!-- Optional Right Empty Space -->
    <div class="hidden md:block md:w-1/4 lg:w-1/4"></div>

</div>

    </div>
